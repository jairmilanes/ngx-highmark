name: Create Github Release

on:
  pull_request:
    types:
      - closed
    branches:
      - next

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create a release PR
        uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
